    <!--================= CONTACT SECTION ===================-->
    <!-- Contact Section -->
    <section id="contact" class="contact section mb-5">
      <!-- Section Title -->
      <div
        class="container section-title-contact text-center"
        data-aos="fade-up"
      >
        <h2>Contact</h2>
      </div>

      <div class="mb-5" data-aos="fade-up" data-aos-delay="200">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.40532472925!2d104.72966257511705!3d-2.984894739842252!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e3b75ed9f44e9c5%3A0x30db735107f3611d!2sFasilkom%20Universitas%20Sriwijaya%20-%20Kampus%20Palembang!5e0!3m2!1sid!2sid!4v1747422449208!5m2!1sid!2sid"
          width="100%"
          height="370px"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <!-- End Google Maps -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row gy-4">
          <div class="col-lg-6">
            <div class="row gy-4">
              <div class="col-lg-12">
                <div
                  class="info-item d-flex flex-column justify-content-center align-items-center"
                  data-aos="fade-up"
                  data-aos-delay="200"
                >
                  <img src="img/map-pin-line.png" alt="" />
                  <h3>Address</h3>
                  <p>
                    Jl. Srijaya Negara, Bukit Besar, Kec. Ilir Bar. I, Kota
                    Palembang, Sumatera Selatan 30128
                  </p>
                </div>
              </div>
              <!-- End Info Item -->

              <div class="col-md-6">
                <div
                  class="info-item d-flex flex-column justify-content-center align-items-center"
                  data-aos="fade-up"
                  data-aos-delay="300"
                >
                  <img src="img/phone-line.png" alt="" />
                  <h3>Call Us</h3>
                  <p>+1 5589 55488 55</p>
                </div>
              </div>
              <!-- End Info Item -->

              <div class="col-md-6">
                <div
                  class="info-item d-flex flex-column justify-content-center align-items-center"
                  data-aos="fade-up"
                  data-aos-delay="400"
                >
                  <img src="img/mail-line.png" alt="" />
                  <h3>Email Us</h3>
                  <p>nexsecure@secure.com</p>
                </div>
              </div>
              <!-- End Info Item -->
            </div>
          </div>

          <div class="col-lg-6">
            <form
              onsubmit="event.preventDefault(); alert('Pesan Anda berhasil dikirim!');"
              data-aos="fade-up"
              data-aos-delay="500"
            >
              <div class="row gy-4">
                <div class="col-md-6">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Your Name"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Your Email"
                    required
                  />
                </div>

                <div class="col-md-12">
                  <input
                    type="text"
                    class="form-control"
                    name="subject"
                    placeholder="Subject"
                    required
                  />
                </div>

                <div class="col-md-12">
                  <textarea
                    class="form-control"
                    name="message"
                    rows="4"
                    placeholder="Message"
                    required
                  ></textarea>
                </div>

                <button type="submit" class="button-lg-primary">
                  Send Message
                </button>
              </div>
            </form>
          </div>
          <!-- End Contact Form -->
        </div>
      </div>
    </section>
    <!-- /Contact Section -->
